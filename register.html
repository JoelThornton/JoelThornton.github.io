<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <link rel="stylesheet" type="text/css" href="login.css">
    <script type="text/javascript" src="login.js"></script>
    <meta charset="utf-8">
    <title>Register</title>
  </head>
  <body>
    
    <div id="registerWindow">
      <p>Hello, welcome to Yap! Please complete the form below to create an account.</p>
      <form>
        <input type="text" id="username" placeholder="Username" value="">
        <input type="text" id="email" placeholder="Email Address" value="">
      	<input type="password" id="password" placeholder="Password" value="">
      	<input type="password" id="repassword" placeholder="Confirm Password" value="">

	<!-- tag preferences -->
        <input type="checkbox"> A-Level<br>
        <input type="checkbox"> BTEC<br>
        <input type="checkbox"> Education<br>
        <input type="checkbox"> Exercise<br>
        <input type="checkbox"> Gym<br>
        <input type="checkbox"> Sport<br>
      	<input type="submit" id="loginBtn" value="Create Account">
      </form>
    </div>
  </body>
</html>
